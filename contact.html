<!-- Main content -->
<main>
  <section id="contact">
    <form
      id="contact-form"
      method="POST"
      action="https://formdump.codeinstitute.net"
    >
      <h2><i class="fa-solid fa-envelope fa-bounce"></i> Contact us Today - We answer 24/7!</h2>
      <label for="first_name">First Name</label>
      <input
        type="text"
        name="first_name"
        id="first_name"
        class="text-input"
        required
      />
      <br />
      <label for="last_name">Last Name</label>
      <input
        type="text"
        name="last_name"
        id="last_name"
        class="text-input"
        required
      />
      <br />
      <label for="email_address">Email Address</label>
      <input
        type="email"
        name="email_address"
        id="email_address"
        class="text-input"
        required
      />
      <br />
<label for="phone_number">Phone number</label>
<input type="phone_number" name="phone_number" id="phone_number" class="text-input" required />
<br />
      <div class="radio-buttons">
        <div>
          <label for="contact_am">Contact me during AM hours</label>
          <input
            type="radio"
            name="contact_am"
            id="contact_am"
            value="contact_am"
            required
            checked
          />
        </div>
        <div class="radio-buttons">
            <div>
                <label for="contact_pm">Contact me during PM hours</label>
                <input type="radio" name="contact_pm" id="contact_pm" value="contact_pm" required checked />
            </div>
        <div class="radio-buttons">
            <div>
                <label for="contact_asap">Contact me ASAP it's urgent!</label>
                <input type="radio" name="contact_asap" id="contact_asap" value="contact_asap" required checked />
            </div>
      </div>
      <button type="submit" class="join-button">Contact us Now!</button>
    </form>
  </section>
</main>
