<!-- Main content -->
<main>
<section id="signup">
    <form id="signup-form" method="POST" action="https://formdump.codeinstitute.net">
        <h2><i class="fa-solid fa-dumbbell fa-bounce"></i> Signup Now! Start Today!!!</h2>
        <label for="first_name">First Name</label>
        <input type="text" name="first_name" id="first_name" class="text-input" required>
        <label for="last_name">Last Name</label>
        <input type="text" name="last_name" id="last_name" class="text-input" required>
        <label for="email_address">Email Address</label>
        <input type="email" name="email_address" id="email_address" class="text-input" required>

        <!-- Age Span Selector -->
        <label for="age_span">Select Age Span</label>
        <select name="age_span" id="age_span" required>
            <option value="" disabled selected>Select an option</option>
            <option value="20-40">20-40</option>
            <option value="41-60">41-60</option>
            <option value="61-70">61-70</option>
        </select>

        <!-- Start Date Selector -->
        <label for="start_date">Start Date</label>
        <input type="date" name="start_date" id="start_date" class="date-input" required>

        <!-- Membership Options -->
        <label for="membership">Select Membership</label>
        <select name="membership" id="membership" required>
            <option value="" disabled selected>Select an option</option>
            <option value="basic">Basic (450 SEK/month)</option>
            <option value="standard">Standard (750 SEK/month)</option>
            <option value="premium">Premium (950 SEK/month)</option>
        </select>

        <!-- Payment Frequency -->
        <label for="monthly">Payment Frequency</label>
        <input type="radio" name="payment_frequency" id="monthly" value="monthly" required>
        <label for="monthly">Monthly</label>
        <input type="radio" name="payment_frequency" id="annual" value="annual" required>
        <label for="annual">Annual (10% reduction)</label>
        <div class="radio-buttons">
            <div>
                <label for="Online_Personal_Trainer">Online Personal Trainer</label>
                <input type="radio" name="membership_selection" id="online_personal_trainer"
                    value="Online_Personal_Trainer" required checked>
            </div>
                <div>
                    <label for="nline_onsite_pt">Online and On Site Personal Trainer</label>
                    <input type="radio" name="membership_selection" id="online_offline_pt" value="online_offline_pt"
                        required checked>
                </div>
            <div>
                <label for="On_Site_Personal_Trainer">On Site PT</label>
                <input type="radio" name="Membership_selection" id="On_Site_Personal_Trainer"
                    value="On_Site_Personal_Trainer" required>
            </div>
        </div>
    </form>
</section>
