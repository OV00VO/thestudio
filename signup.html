<!-- Main content -->
<main>
  <section id="signup">
    <form
      id="signup-form"
      method="POST"
      action="https://formdump.codeinstitute.net"
    >
      <h2><i class="fa-solid fa-heartbeat"></i> Let's get you signed up!</h2>
      <label for="first_name">First Name</label>
      <input
        type="text"
        name="first_name"
        id="first_name"
        class="text-input"
        required
      />
      <br />
      <label for="last_name">Last Name</label>
      <input
        type="text"
        name="last_name"
        id="last_name"
        class="text-input"
        required
      />
      <br />
      <label for="email_address">Email Address</label>
      <input
        type="email"
        name="email_address"
        id="email_address"
        class="text-input"
        required
      />
      <br />

      <!-- Start Date Selector -->
      <label for="start_date">Start Date</label>
      <input
        type="date"
        name="start_date"
        id="start_date"
        class="date-input"
        required
      />
      <br />

      <!-- Membership Options -->
      <label for="membership">Select Membership</label>
      <select name="membership" id="membership" required>
        <option value="basic">Basic (450 SEK/month)</option>
        <option value="standard">Standard (750 SEK/month)</option>
        <option value="premium">Premium (950 SEK/month)</option>
      </select>
      <br />

      <!-- Payment Frequency -->
      <label for="payment_frequency">Payment Frequency</label>
      <input
        type="radio"
        name="payment_frequency"
        id="monthly"
        value="monthly"
        required
      />
      <label for="monthly">Monthly</label>
      <input
        type="radio"
        name="payment_frequency"
        id="annual"
        value="annual"
        required
      />
      <label for="annual">Annual</label>
      <br />

      <!-- Age Span Selector -->
      <label for="age_span">Select Age Span</label>
      <select name="age_span" id="age_span" required>
        <option value="20-40">20-40</option>
        <option value="41-60">41-60</option>
        <option value="61-70">61-70</option>
      </select>
      <br />

      <div class="radio-buttons">
        <div>
          <label for="road">Road</label>
          <input
            type="radio"
            name="running_preference"
            id="road"
            value="road"
            required
            checked
          />
        </div>
        <div>
          <label for="trail">Trail</label>
          <input
            type="radio"
            name="running_preference"
            id="trail"
            value="trail"
            required
          />
        </div>
        <div>
          <label for="both">Both</label>
          <input
            type="radio"
            name="running_preference"
            id="both"
            value="both"
            required
          />
        </div>
      </div>
      <button type="submit" class="join-button">Let's Run!</button>
    </form>
  </section>
